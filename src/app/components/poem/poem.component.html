<div class="container grid justify-items-center" id="myFave">
  <div class="body-font text-gray-600 grid justify-center border mx-auto">
    <button
      (click)="getFaves()"
      class="
        rounded-m
        bg-blue-500
        py-2
        w-40
        justify-self-center
        px-6
        text-white
        transition
        hover:border-blue-600 hover:bg-blue-600
        focus:outline-none
        focus:ring-4
        focus:ring-blue-500
        focus:ring-opacity-50
        disabled:cursor-not-allowed
        disabled:opacity-50
        disabled:hover:border-blue-500
        disabled:hover:bg-blue-500
        sm:max-w-max
      "
    >
      Vukani's favourite
    </button>

    <div class="mx-10 px-5 py-14">
      <div class="justify-self-center w-full px-4"></div>
      <div class="text-center">
        <div class="grid w-full px-4">
          <span
            class="
              sm:w-full
              shadow-md
              rounded-md
              hover:bg-gray-100
              md:w-11/12
              p-5
              mx-2
              my-5
              grid
              items-start
              text-start
              hover:bg-slate-50
              cursor-pointer
            "
            *ngFor="let poem of faves"
          >
            <span
              class=" flex justify-around
                p-5 md:w-full
                rounded-full
                bg-sky-200
                text-white
                shadow-lg shadow-orange-200
                border border-green-100
              "
            >
            <div>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10"
                fill="none"
                viewBox="0 0 24 24"
                stroke="white"
                stroke-width="1.5"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg></div>
            <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            </div>
              
            </span>

            <h1 class="text-xl font-medium text-slate-700 mt-3">
              title: {{ poem.title }}
            </h1>
            <li>
              <a class="text-gray-600 hover:text-gray-800"
                >Author: {{ poem.author }}</a
              >
            </li>
            <li>
              <a class="mt-2 text-sm text-slate-500"
                >line Count: {{ poem.linecount }}</a
              >
            </li>
            <p
              class="
                text-gray-600
                hover:text-gray-800
                text-ellipsis
                overflow-hidden
                h-16
              "
            >
              {{ poem.lines }}
            </p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
