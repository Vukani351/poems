<div id="poemsContainer">
  <div class="container mx-auto px-4 py-14 sm:px-6 xl:px-12">
    <div
      class="flex flex-col items-center justify-center space-y-6 text-center"
    >
      <h1 class="text-4xl font-bold tracking-normal sm:text-5xl lg:text-6xl">
        Poems Search
      </h1>
      <p class="max-w-screen-sm text-lg text-gray-600 sm:text-2xl">
        Hey there, This is a tool for you to search for poems you like or poems
        you reading currently.
      </p>
      <p>Enjoy!!.</p>
      <div
        class="
          flex
          w-full
          max-w-md
          flex-col
          items-center
          space-y-3
          sm:flex-row sm:space-y-0 sm:space-x-3
        "
      >
        <input
          type="text"
          
          class="
            w-full
            rounded-md
            border
            bg-gray-50
            px-4
            py-2
            focus:outline-none focus:ring-2 focus:ring-blue-500
            disabled:cursor-not-allowed disabled:opacity-50
          "
          placeholder="poem name"
          [name]="poemName"
        />
        <button
          type="submit"
          class="
            w-full
            rounded-md
            border border-blue-500
            bg-blue-500
            py-2
            px-6
            text-white
            transition
            hover:border-blue-600 hover:bg-blue-600
            focus:outline-none
            focus:ring-4
            focus:ring-blue-500
            focus:ring-opacity-50
            disabled:cursor-not-allowed
            disabled:opacity-50
            disabled:hover:border-blue-500
            disabled:hover:bg-blue-500
            sm:max-w-max
          "
        >
          Search
        </button>
      </div>
      <form
        class="
          flex
          w-full
          max-w-md
          flex-col
          items-center
          space-y-3
          sm:flex-row sm:space-y-0 sm:space-x-3
        "
      >
        <input
          type="text"
          required=""
          class="
            w-full
            rounded-md
            border
            bg-gray-50
            px-4
            py-2
            focus:outline-none focus:ring-2 focus:ring-blue-500
            disabled:cursor-not-allowed disabled:opacity-50
          "
          placeholder="Author Name"
          value=""
        /><button
          type="submit"
          class="
            w-full
            rounded-md
            border border-blue-500
            bg-blue-500
            py-2
            px-6
            text-white
            transition
            hover:border-blue-600 hover:bg-blue-600
            focus:outline-none
            focus:ring-4
            focus:ring-blue-500
            focus:ring-opacity-50
            disabled:cursor-not-allowed
            disabled:opacity-50
            disabled:hover:border-blue-500
            disabled:hover:bg-blue-500
            sm:max-w-max
          "
        >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<span class="grid justify-items-center">
  <app-poem></app-poem>
</span>
